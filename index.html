<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>Bar count</title>
</head>
<body>

    <header class="cabecalho">
        <img src="./img/menu.svg" alt="botao de menu de bebidas" class="btn__menu" id="btnMenu">
        <h1 class="titulo__principal">Bar Count</h1>
        <img src="./img/calculadora.svg" alt="botão calculadora" class="btn__calc" id="btnCalc">
    </header>

    <div class="menu__lateral" id="menuLateral">
        <input type="search" placeholder="Procure sua garrafa" class="barra__pesquisa" id="filtraGarrafa">
        <ul class="menu__lista" id="menuLista"></ul>
    </div>

    <main class="principal" id="telaPrincipal">
        <div class="principal__container">
            <h1 class="titulo" id="grfSelecionada">Selecione uma garrafa</h1>
            <div class="calculo-dose" id="calculo">
                <input type="number" name="medida" id="medida" class="input-medida" placeholder="Medida (cm)">
                <button id="btn-calcular" class="btn-calcular">Calcular</button>
            
                <div class="calculo__resposta" id="calculoResposta">
                    <h2 class="resposta">Contém ... dose(s)</h2>
                    <h2 class="resposta">Contém ... ml</h2>
                </div>
            </div>

            <!-- <div class="adicionar__garrafas">
                <button class="btn__add" id="btnAdd">Adicionar garrafa à contagem</button>
            </div> -->
        </div>
    </main>

    <div class="calculadora__aba" id="abaCalc">
        <ul class="calculadora__lista" id="calcLista"></ul>
        <div class="calculadora__total">
            <h2 class="calculadora__total--resultado" id="textTotal">Total: ... Ds</h2>
        </div>
    </div>


    <script src="./app/main.js"></script>
    <script src="./app/menu.js"></script>
    <script src="./app/buscaGarrafas.js"></script>
    <script src="./app/calculadora.js"></script>
    <script src="./app/filtro.js"></script>
</body>
</html>
